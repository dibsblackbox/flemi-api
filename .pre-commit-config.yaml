name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyupgrade reorder-python-imports black flake8 pre-commit

      - name: Run pyupgrade
        run: pyupgrade --py38-plus .

      - name: Reorder imports
        run: reorder-python-imports --application-directories src .

      - name: Run black
        run: black .

      - name: Run flake8
        run: flake8 .

      - name: Run pre-commit
        run: pre-commit run --all-files
